<html>
 <head>
  <title>
   HelpBridge - Recipient Sign Up
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            background-image: url('register.png'); /* Update this with your image name and path */
            /* This will make the image cover the entire background */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
        }
        .header {
            background-color: #d3d3d3;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .header img {
            height: 40px;
            margin-right: 10px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
        }
        .form-container {
            background-color: #d3d3d3;
            padding: 20px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .form-container hr {
            border: 0;
            border-top: 1px solid #000;
            margin: 10px 0;
        }
        .form-container label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .form-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #333;
        }
        .image-container {
            margin-left: 50px;
        }
        .image-container img {
            width: 200px;
            height: auto;
        }
        .footer {
            background-color: #d3d3d3;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer .left, .footer .right {
            display: flex;
            align-items: center;
        }
        .footer .left img {
            height: 20px;
            margin-right: 5px;
        }
        .footer .right a {
            margin-left: 20px;
            text-decoration: none;
            color: #000;
            font-size: 14px;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <img alt="HelpBridge logo" height="40" src="logo.jpg" width="40"/>
   <h1>
    HelpBridge
   </h1>
  </div>
  <div class="container">
   <div class="form-container">
    <h2>
    Logistics Sign Up
    </h2>
    <hr/>
    <label for="fullname">
     Full Name
    </label>
    <input id="fullname" name="fullname" type="text"/>
    <label for="email">
     Email
    </label>
    <input id="email" name="email" type="email"/>
    <label for="password">
     Password
    </label>
    <input id="password" name="password" type="password"/>
    <label for="confirm-password">
     Confirm Password
    </label>
    <input id="confirm-password" name="confirm-password" type="password"/>
    <label for="contact">
     Contact
    </label>
    <input id="contact" name="contact" type="text"/>
    <label for="location">
     Location
    </label>
    <input id="location" name="location" type="text"/>
    <a href="Login.html">
        <button type="submit">
         Sign Up
        </button>
    </a>
   </div>
   
  </div>
  <div class="footer">
   <div class="left">
    <img alt="HelpBridge logo" height="20" src="https://storage.googleapis.com/a1aa/image/uYJSEw0Rc667C1DADypf1koAfR9qkr0VdieuOVcfCvsikNLOB.jpg" width="20"/>
    <span>
     HelpBridge
    </span>
   </div>
   <div class="right">
    <span>
     Â© 2024 HelpBridge All rights reserved.
    </span>
    <a href="#">
     Blogs
    </a>
    <a href="#">
     About Us
    </a>
    <a href="#">
     Contact Us
    </a>
   </div>
  </div>
 </body>
</html>
