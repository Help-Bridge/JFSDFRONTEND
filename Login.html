<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('Login.jpeg'); /* Update this with your image name and path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-box h2 {
            margin: 0 0 20px;
            font-size: 24px;
            font-weight: normal;
        }
        .login-box hr {
            border: 0;
            border-top: 1px solid #000;
            margin: 10px 0 20px;
        }
        .login-box label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .login-box .role {
            text-align: left;
            margin-bottom: 20px;
        }
        .login-box .role label {
            font-weight: normal;
        }
        .login-box input[type="radio"] {
            margin-right: 10px;
        }
        .login-box button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #000;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-icon"><i class="fas fa-home"></i></a>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <hr>
            <form action="AdminDashboard.html">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <div class="role">
                    <label>Role</label>
                    <div>
                        <input type="radio" id="admin" name="role" value="admin">
                        <a href="AdminDashboard.html">Admin</a>
                    </div>
                    <div>
                        <input type="radio" id="donor" name="role" value="donor">
                        <a href="Donorhome.html">Donor</a>
                    </div>
                    <div>
                        <input type="radio" id="recipient" name="role" value="recipient">
                        <a href="RecipientHome.html">Recipient</a>
                    </div>
                    <div>
                        <input type="radio" id="logistics" name="role" value="logistics">
                        <a href="LogisticsHome.html">Logistics</a>
                    </div>
                </div>
                <button type="submit">LOGIN</button>
            </form>
        </div>
    </div>
</body>
</html>
